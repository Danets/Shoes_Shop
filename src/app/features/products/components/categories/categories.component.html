<div class="category-container">
  <button
    *ngIf="!isCreating"
    mat-raised-button
    color="primary"
    type="button"
    class="btn-create"
    (click)="isCreating = !isCreating"
  >
    Create Product
  </button>

  <app-product-create
    *ngIf="isCreating"
    (productCreated)="onCreateProduct($event)"
    (canceled)="onCancelProduct()"
  ></app-product-create>

  <app-product-list></app-product-list>
</div>
