<div class="category-container">
  <button
    *ngIf="!isCreating"
    mat-raised-button
    color="primary"
    type="button"
    class="btn-create"
    (click)="onCreateProduct()"
  >
    Create Product
  </button>

  <app-product-list
    [products]="products"
    (productRemoved)="onRemove($event)"
    (productUpdated)="onUpdate($event)"
  ></app-product-list>
</div>
