<ng-container *ngIf="(productsStore$ | async) as products; else loading">
  <owl-carousel-o [options]="customOptions">
    <ng-container *ngFor="let slide of products">
      <ng-template carouselSlide [id]="'slide.id'">
        <mat-card class="card-container">
          <mat-card-header class="card-title">
            <mat-card-title>{{ slide.title }}</mat-card-title>
          </mat-card-header>
          <a [routerLink]="['/products', slide.id]">
            <img [src]="slide.src" [alt]="slide.alt" [title]="slide.alt" />
          </a>
          <mat-card-content>
            <p>
              {{ slide.dsc }}
            </p>
          </mat-card-content>
          <mat-card-actions class="card-actions">
            <button mat-button mat-raised-button color="warn">LIKE</button>
            <button mat-button mat-raised-button color="primary">SHARE</button>
          </mat-card-actions>
        </mat-card>
      </ng-template>
    </ng-container>
  </owl-carousel-o>
</ng-container>

<ng-template #loading> Loading stuff... </ng-template>
